 buildscript {
    repositories {
        maven {
        	url "https://artifactory.healthcareit.net/artifactory/maven-remote" 
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {

	compile	'org.springframework.boot:spring-boot-starter'

	// Even Test Case also uses Spring
 	testCompile 'org.springframework.boot:spring-boot-starter'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'junit:junit'

    // Use JUnit test framework
    testImplementation 'junit:junit'
}

springBoot {
    mainClassName  = "com.productiveAnalytics.springBoot.spring.MyApplication"
}

bootRun {
	// Map System.properties so that can easily activate profile
	//  in Maven/Java style 
    systemProperties = System.properties
}